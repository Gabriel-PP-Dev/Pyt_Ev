<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Miembro</title>
</head>
<body>
    <h1>{% if form .instance.pk %}Editar Miembro{% else %}Crear Miembro{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'miembro_list' %}">Cancelar</a>
</body>
</html>
