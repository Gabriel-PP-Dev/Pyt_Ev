<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Editar Miembro{% else %}Crear Miembro{% endif %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome para íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        .form-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .form-title {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .btn-custom {
            width: 100%;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-container">
                    <h1 class="form-title text-center">
                        <i class="fas fa-user me-2"></i>
                        {% if form.instance.pk %}Editar Miembro{% else %}Crear Miembro{% endif %}
                    </h1>
                    <form method="post">
                        {% csrf_token %}
                        <!-- Campos del formulario -->
                        <div class="mb-3">
                            <label for="id_nombre" class="form-label">Nombre</label>
                            {{ form.nombre }}
                        </div>
                        <div class="mb-3">
                            <label for="id_CI" class="form-label">CI</label>
                            {{ form.CI }}
                        </div>
                        <div class="mb-3">
                            <label for="id_telefono" class="form-label">Teléfono</label>
                            {{ form.telefono }}
                        </div>
                        <div class="mb-3">
                            <label for="id_correo" class="form-label">Correo</label>
                            {{ form.correo }}
                        </div>
                        <!-- Botones -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-custom">
                                <i class="fas fa-save me-2"></i>Guardar
                            </button>
                            <a href="{% url 'miembro_list' %}" class="btn btn-secondary btn-custom">
                                <i class="fas fa-times me-2"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
