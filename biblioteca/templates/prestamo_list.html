<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Préstamos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome para íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        .list-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .list-title {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .list-item {
            margin-bottom: 1rem;
        }
        .btn-custom {
            width: 100%;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="list-container">
                    <h1 class="list-title text-center">
                        <i class="fas fa-book me-2"></i>
                        Lista de Préstamos
                    </h1>
                    <a href="{% url 'prestamo_create' %}" class="btn btn-primary btn-custom">
                        <i class="fas fa-plus me-2"></i>Crear Nuevo Préstamo
                    </a>
                    <ul>
                        {% for prestamo in prestamos %}
                            <li class="list-item">
                                {{ prestamo.libro.titulo }} - {{ prestamo.miembro.nombre }} ({{ prestamo.fecha_prestamo }})
                                <a href="{% url 'prestamo_update' prestamo.id_prestamo %}" class="btn btn-secondary btn-sm">
                                    <i class="fas fa-edit me-2"></i>Editar
                                </a>
                                <a href="{% url 'prestamo_delete' prestamo.id_prestamo %}" class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash-alt me-2"></i>Eliminar
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
