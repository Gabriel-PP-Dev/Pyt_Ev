<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome para íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        .confirm-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .confirm-title {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .confirm-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .btn-custom {
            width: 100%;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="confirm-container">
                    <h1 class="confirm-title text-center">
                        <i class="fas fa-trash-alt me-2"></i>
                        Confirmar Eliminación
                    </h1>
                    <p class="confirm-text text-center">
                        ¿Estás seguro de que quieres eliminar "{{ libro.titulo }}"?
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-custom">
                                <i class="fas fa-trash-alt me-2"></i>Sí, eliminar
                            </button>
                            <a href="{% url 'libro_list' %}" class="btn btn-secondary btn-custom">
                                <i class="fas fa-times me-2"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
