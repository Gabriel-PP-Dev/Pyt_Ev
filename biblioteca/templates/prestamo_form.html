<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Préstamo</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar Préstamo{% else %}Crear Préstamo{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'prestamo_list' %}">Cancelar</a>
</body>
</html>
