<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Libros</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome para Ã­conos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        .list-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .list-title {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .book-container {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .book-info {
            margin-bottom: 1rem;
        }
        .btn-custom {
            width: 100%;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="list-container">
                    <h1 class="list-title text-center">
                        <i class="fas fa-book me-2"></i>
                        Lista de Libros
                    </h1>
                    <a href="{% url 'libro_create' %}" class="btn btn-primary btn-custom">
                        <i class="fas fa-plus me-2"></i>Crear Nuevo Libro
                    </a>
                    {% for libro in libros %}
                        <div class="book-container">
                            <div class="book-info">
                                {{ libro.titulo }} - {{ libro.genero }} ({{ libro.fecha_publicacion }})
                            </div>
                            <div class="d-flex justify-content-end">
                                <a href="{% url 'libro_update' libro.id_libro %}" class="btn btn-secondary btn-sm me-2">
                                    <i class="fas fa-edit me-2"></i>Editar
                                </a>
                                <a href="{% url 'libro_delete' libro.id_libro %}" class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash-alt me-2"></i>Eliminar
                                </a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
