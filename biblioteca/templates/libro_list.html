<!DOCTYPE html>
<html>
<head>
    <title>Lista de Libros</title>
</head>
<body>
    <h1>Lista de Libros</h1>
    <a href="{% url 'libro_create' %}">Crear Nuevo Libro</a>
    <ul>
        {% for libro in libros %}
            <li>
                {{ libro.titulo }} - {{ libro.genero }} ({{ libro.fecha_publicacion }})
                <a href="{% url 'libro_update' libro.id_libro %}">Editar</a>
                <a href="{% url 'libro_delete' libro.id_libro %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
